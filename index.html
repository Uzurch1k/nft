<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT" />
    <title>NFT</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <header class="header">
      <div class="container-main">
        <div class="container">
          <div class="header-nav-wrap">
            <nav class="header-navigation">
              <a href="" class="header-logo">
                <img src="./image/logo/logo.png" alt="" class="header-img" />
              </a>
              <ul class="header-list">
                <li class="header-item">
                  <a href="" class="header-link">Explore</a>
                </li>
                <li class="header-item">
                  <a href="" class="header-link">Creators</a>
                </li>
                <li class="header-item">
                  <a href="" class="header-link">Community</a>
                </li>
              </ul>
            </nav>
            <button type="button" class="header-btn">Connect Wallet</button>
          </div>

          <div class="hero">
            <div class="hero-wrap">
              <div>
                <h1 class="hero-title">
                  Explore, Buy and Sell the <span>Best NFTs!</span>
                </h1>
                <div class="hero-btn-wrap">
                  <button type="button" class="hero-btn">Explore</button>
                  <button type="button" class="hero-btn">Create</button>
                </div>
              </div>
              <div class="hero-content-wrap">
                <div class="hero-content">
                  <p class="hero-subtitle">32k+</p>
                  <p class="hero-subtext">Artworks</p>
                </div>
                <div class="hero-content">
                  <p class="hero-subtitle">20k+</p>
                  <p class="hero-subtext">Auctions</p>
                </div>
                <div class="hero-content">
                  <p class="hero-subtitle">12k+</p>
                  <p class="hero-subtext">Creators</p>
                </div>
              </div>
            </div>
            <div class="hero-img-wrap">
              <img
                src="./image/hero/hero.jpg"
                alt=""
                class="hero-img"
                width="556"
                height="718"
              />
              <div class="hero-info-wrap">
                <div class="hero-info-conteiner">
                  <div class="hero-info">
                    <p class="hero-info-subtitle">Current bid</p>
                    <p class="hero-info-text">0.99 ETH</p>
                  </div>
                  <div class="hero-info">
                    <p class="hero-info-subtitle">Ends in</p>
                    <p class="hero-info-text">25 hrs</p>
                  </div>
                </div>
              </div>
              <div class="hero-start-wrap">
                <div class="hero-start">
                  <p class="hero-start-subtitle">Artist</p>
                  <p class="hero-start-text">@wzard</p>
                </div>
                <button type="button" class="hero-start-btn">Start Bid</button>
              </div>
            </div>
          </div>
        </div>
        <div class="header-bg-filter"></div>
        <div class="header-filter-1"></div>
        <div class="header-filter-2"></div>
        <div class="header-filter-3"></div>
        <div class="header-filter-4"></div>
        <div class="header-filter-5"></div>
        <div class="header-filter-6"></div>
      </div>
    </header>

                <svg class="brand-svg" width="204" height="204">
                  <use href="./image/svg/icons.svg#icon-company-3"></use>

            <li class="brand-item">
              <a

                <svg class="brand-svg" width="177.662" height="177.662">
                  <use href="./image/svg/icons.svg#icon-company-4"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
